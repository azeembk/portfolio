<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator By Azeem BK</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #00b4d8, #90e0ef);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
            position: relative;
        }
        .display {
            background-color: #222;
            color: white;
            font-size: 2.5em;
            text-align: right;
            border: none;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        .btn {
            font-size: 1.5em;
            border-radius: 15px;
            padding: 15px;
            margin: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #00b4d8;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0096c7;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e1e1e1;
        }
        .btn-danger {
            background-color: #ff4c4c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #e60000;
        }
        .btn-equal {
            background-color: #00b4d8;
            color: white;
            width: 100%;
        }
        .btn-equal:hover {
            background-color: #0096c7;
        }

        /* Watermark styling */
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #ff4c4c;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        .watermark a {
            color: #ff4c4c;
            text-decoration: none;
        }
        .watermark a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Display Area -->
        <input type="text" class="display" id="display" disabled />

        <!-- Button Layout -->
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" onclick="appendToDisplay('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-equal w-100" onclick="calculateResult()">=</button>
            </div>
        </div>
        <br>
        <br>
        

        <!-- Watermark at the bottom -->
        <div class="watermark">
            Created with ❤️ by <a href="https://Azeembk.com" target="_blank">Azeem Bk</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
